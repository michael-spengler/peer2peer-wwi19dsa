        <div class="container position-absolute top-50 start-50 translate-middle shadow px-3 bg-white rounded" style="max-width: 800px;">
            <div class="row">
                <div class="col-md-6 col-sm-12 desktop">

                  <div class="mx-5 position-relative" style="background-color: #2EB0B9; height: calc(100% + 120px); top: -60px; transform: skew(0deg,-5deg);">

                <div class="col-md-6 col-sm-12">
                    <h4 class="mt-3" style="font-weight: bold;">Sign Up</h4>

                    <form class="mb-3">
                      <div class="mb-3">
                        <label for="Sign_Up_Username" class="form-label" style="font-weight: bold;">Username</label>
                        <input class="form-control" id="Sign_Up_Username">
                      </div>
                      <div class="mb-3">
                        <label for="Sign_Up_Password" class="form-label" style="font-weight: bold;">Password</label>
                        <input type="password" class="form-control" id="Sign_Up_Password">
                      </div>
                      <div class="mb-3">
                        <label for="Sign_Up_Password_Confirm" class="form-label" style="font-weight: bold;">Confirm Password</label>
                        <input type="password" class="form-control" id="Sign_Up_Password_Confirm">
                      </div>
                      <div class="mb-3">
                        <label for="Sign_Up_Email" class="form-label" style="font-weight: bold;">Email Address</label>
                        <input type="email" class="form-control" id="Sign_Up_Email">
                      </div>

                      <div class="mb-3">
                        <input class="form-check-input me-1" type="checkbox" value="" id="Sign_Up_Checkbox">
                        <label class="form-check-label" for="Checkbox" style="font-size: small;">
                          Hiermit akzeptiere ich die AGBs und DSGVO
                        </label>
                      </div>
              
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn border-0 py-2 disabled" onclick="Register()" id="Sign_Up_Button" style="background-color: #2EB0B9;">Sign Up</button>
                      </div>
                    </form>

                    <div class="d-flex flex-row bd-highlight mb-3">
                      <div class="me-3" style="font-weight: bold;">Already have an Account?</div>  <a href="signin.html" style="font-weight: bold; color: #2EB0B9;">Sign In</a>

    </div>
    <script>
      var Sign_Up_Username=document.getElementById("Sign_Up_Username");
      
      var Sign_Up_Email=document.getElementById("Sign_Up_Email");
      
      var Sign_Up_Password=document.getElementById("Sign_Up_Password");
      
      var Sign_Up_Password_Confirm=document.getElementById("Sign_Up_Password_Confirm");
      
      var Sign_Up_Button = document.getElementById("Sign_Up_Button");

      var Sign_Up_Checkbox = document.getElementById("Sign_Up_Checkbox");


      var Username = $("#Sign_Up_Username");
      var Email = $("#Sign_Up_Email");
      var Password = $("#Sign_Up_Password");
      var Password_Confirm = $("#Sign_Up_Password_confirmed");
      var Checkbox = $("#Sign_Up_Checkbox");
      var Button = $("#Sign_Up_Button");

      Username.on("keyup",check());

      Email.on("keyup",check());

      Password.on("keyup",check());

      Password_Confirm.on("keyup",check());

      Checkbox.on("click",check());

      function check(){
        console.log("Test");
        if(Username.val() && Email.val() && Password.val() && Password_Confirm.val()){
          Button.removeClass("disabled");
        }
        else{
          Button.addClass("disabled");
        }
      }

      function Register() {
        if(Sign_Up_Password!=Sign_Up_Password_Confirm){
          console.log("Passwörter stimmen nicht überein!")
        }else{
          fetch('http://localhost:3000/saveDataToServer',     //Schicken der Daten an Endpoint saveDataToServer
          { headers: {'Content-Type': 'application/json'}, 
          method: "POST", 
          body: JSON.stringify({ Sign_Up_Username: Sign_Up_Username.value, Sign_Up_Email: Sign_Up_Email.value, Sign_Up_Password:Sign_Up_Password.value, Sign_Up_Password_Confirm:Sign_Up_Password_Confirm.value })})
          
          .then(() => console.log('ready'))
        }
      }
    </script>
